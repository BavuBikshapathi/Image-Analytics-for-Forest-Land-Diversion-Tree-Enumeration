<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Detection Results - Tree Counting Using Satellite Image</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3"><h1>Image Analytics for Forest Land Diversion Tree Enumeration</h1></span>
        </h1>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="{{ url_for('index') }}">Start application</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="{{ url_for('upload') }}">Predict here</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="page-section">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">Detection Results</h2>
                <h3 class="section-subheading text-muted">See the detected trees below.</h3>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form-group">
                        <h4>Original Image:</h4>
                        <img src="{{ url_for('static', filename=original_image) }}" class="img-fluid mb-3 rounded" alt="Original Image" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="form-group">
                        <h4>Result Images:</h4>
                        {% for result_img in result_images %}
                            <img src="{{ url_for('static', filename=result_img) }}" class="img-fluid mb-3 rounded" alt="Result Image {{ loop.index }}" />
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="text-center">
                <a href="{{ url_for('upload') }}" class="btn btn-primary btn-xl text-uppercase">Upload Another Image</a>
            </div>
        </div>
    </section>
    <footer class="footer text-faded text-center py-5">
        <div class="container"><p class="m-0 small">&copy; 2024 tree enumeration</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
